########################################
# Configuracion Balanza Coquimbito
########################################
serial.port=COM3
serial.baudRate=1200
serial.dataBits=8
serial.parity=none
serial.stopBits=1
protocol.type=line

# Datos observados: @000057\r, @000156\r, @001084\r, F000000\r, D002260\r
# Este regex captura números después de @, F o D
regex.filter=[D@F](\d+)

# Timeout para lectura (ms)
read.timeout=10000

########################################
# Logging Configuration
########################################
# Log level: error, warn, info, debug
log.level=error

########################################
# Serial Signal Control (Anti-Reset Configuration)
########################################
# Configuración específica para Coquimbito - muy sensible al reset
serial.rtscts=false
serial.xon=false
serial.xoff=false
serial.xany=false
# Mantener señales en LOW - CRÍTICO para Coquimbito
serial.dtr=false
serial.rts=false

########################################
# Configuraciones adicionales anti-reset
########################################
# Delay después de abrir puerto (ms) - ayuda con dispositivos sensibles
serial.openDelay=100
# Delay antes de cerrar puerto (ms)
serial.closeDelay=100
# No usar hardware handshaking
serial.hupcl=false