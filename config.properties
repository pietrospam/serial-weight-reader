########################################
# Serial Port Configuration
########################################
# Available ports on Windows: COM1, COM2, COM3, etc.
# Available ports on Linux: /dev/ttyS0, /dev/ttyUSB0, etc.
serial.port=COM3
serial.baudRate=9600
serial.dataBits=8
serial.parity=none
serial.stopBits=1

########################################
# Serial Signal Control (Anti-Reset Configuration)
########################################
# These settings help prevent device reset when connecting
# Set to false to avoid device reset on most weighbridge systems
serial.rtscts=false
serial.xon=false
serial.xoff=false
serial.xany=false
# Control DTR/RTS signals (false = low, true = high)
serial.dtr=false
serial.rts=false

########################################
# Protocol Configuration
########################################
# Protocol type: frame | line
# frame = protocol with STX/ETX delimiters (e.g., San Juan scale)
# line = protocol without frame, line-by-line processing (e.g., Coquimbito scale)
protocol.type=frame

########################################
# Data Processing - Frame Protocol (San Juan Scale)
########################################
# For frame-based protocols that use STX/ETX delimiters
# Example data: [STX]1\r\n 20450 \r\n0[ETX]
# This regex extracts the middle number (weight value)
regex.filter=1\\r\\n\\s*(\\d+)\\s*\\r\\n\\s*0

########################################
# Data Processing - Line Protocol (Coquimbito Scale)
########################################
# For line-based protocols (uncomment to use this protocol)
# protocol.type=line
# Example data: @DF023456\r
# This regex extracts the 6-digit number after @DF prefix
# regex.filter=[@DF](\\d+)(?=\\r)

########################################
# Reading Configuration
########################################
# Timeout for reading data (milliseconds)
# How long to wait for weight data before giving up
read.timeout=10000

########################################
# Logging Configuration
########################################
# Log level: error, warn, info, debug
log.level=info