########################################
# Configuracion Balanza San Juan
########################################
serial.port=COM3
serial.baudRate=9600
serial.dataBits=8
serial.parity=none
serial.stopBits=1
serial.openDelay=100
serial.closeDelay=100
# ------------------------------------------
# Configuraciones Avanzadas del Puerto Serie.
# ------------------------------------------
serial.hupcl=false
serial.rtscts=false
serial.xon=false
serial.xoff=false
serial.xany=false
serial.dtr=false
serial.rts=false

########################################
# Lectura
########################################
# Timeout para lectura (ms)
read.timeout=3000
# Protocol type: frame | line
# frame = protocol with STX/ETX delimiters (e.g., San Juan scale)
# line = protocol without frame, line-by-line processing (e.g., Coquimbito scale)
protocol.type=frame
# Example data: [STX]          1[CR][LF]          0[CR][LF]          0[CR][LF][ETX]
# This regex captures the weight value between command "1" and status "0"
regex.filter=1\r\n\s*(\d+)\s*\r\n\s*0


########################################
# Logging Configuration
########################################
# Log level: error, warn, info, debug
log.level=error
